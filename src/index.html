<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serf</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <header class="header">
        <div class="header__slider">
            <div class="header__slider__item">
                <div class="header__slider__item-block">
                    <div class="header__slider__item-title line-left">Surf</div>
                    <div class="header__slider__item-subtitle">North Shore</div>
                    <div class="header__slider__item-suptext line-left">Condition</div>
                    <div class="header__slider__item-text">Radical</div>
                    <a href="#" class="header__slider__item-link"> <img src="img/arrows-right.svg" alt="arrows-right"></a>
                </div>
            </div>
            <div class="header__slider__item">
               <div class="header__slider__item-block">
                    <div class="header__slider__item-title line-left">Surf</div>
                    <div class="header__slider__item-subtitle">South Shore</div>
                    <div class="header__slider__item-suptext line-left">Condition</div>
                    <div class="header__slider__item-text">Radical</div>
                    <a href="#" class="header__slider__item-link"> <img src="img/arrows-right.svg" alt="arrows-right"></a>
               </div>
            </div>
            <div class="header__slider__item">
                <div class="header__slider__item-block">
                    <div class="header__slider__item-title line-left">Surf</div>
                    <div class="header__slider__item-subtitle">West Shore</div>
                    <div class="header__slider__item-suptext line-left">Condition</div>
                    <div class="header__slider__item-text">Radical</div>
                    <a href="#" class="header__slider__item-link"> <img src="img/arrows-right.svg" alt="arrows-right"></a>
                </div>
            </div>
            <div class="header__slider__item">
                <div class="header__slider__item-block">
                    <div class="header__slider__item-title line-left">Surf</div>
                    <div class="header__slider__item-subtitle">East Shore</div>
                    <div class="header__slider__item-suptext line-left">Condition</div> 
                    <div class="header__slider__item-text">Radical</div>
                    <a href="#" class="header__slider__item-link"> <img src="img/arrows-right.svg" alt="arrows-right"></a>
                </div>
            </div>
        </div>



        <div class="slider-dots">
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__box__num">01</div>
                    <div class="slider-dots__box__name">North Shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__box__num">02</div>
                    <div class="slider-dots__box__name">South Shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__box__num">03</div>
                    <div class="slider-dots__box__name">West Shore</div>
                </div>
            </div>
            <div class="slider-dots__item">
                <div class="slider-dots__box">
                    <div class="slider-dots__box__num">04</div>
                    <div class="slider-dots__box__name">East Shore</div>
                </div>
            </div>
        </div>
    </header>
    


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
